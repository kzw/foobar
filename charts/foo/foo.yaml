apiVersion: apps/v1
kind: Deployment
metadata:
  name: foo
  labels:
    app: foo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foo
  template:
    metadata:
      labels:
        app: foo
    spec:
      containers:
      - name: foo
        image: public.ecr.aws/docker/library/bash
        command: ["/bin/sh"]
        args: ["-c", "while true; do echo hello $(date -u) >> /tmp/out.txt; sleep 5; done"]
